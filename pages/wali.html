<!DOCTYPE html>
<html>
<head>
  <title>Wali Kelas</title>
</head>
<body>

<h2 id="judul"></h2>

<table border="1">
  <thead>
    <tr>
      <th>Nama Siswa</th>
      <th>Nilai</th>
    </tr>
  </thead>
  <tbody id="tabelSiswa"></tbody>
</table>

<script src="data-siswa.js"></script>

<script>
  var kelasLogin = localStorage.getItem("kelas");
  document.getElementById("judul").innerText =
    "Data Siswa Kelas " + kelasLogin;

  var tabel = document.getElementById("tabelSiswa");

  dataSiswa.forEach(function(siswa) {
    if (siswa.kelas === kelasLogin) {
      var row = `
        <tr>
          <td>${siswa.nama}</td>
          <td>${siswa.nilai}</td>
        </tr>
      `;
      tabel.innerHTML += row;
    }
  });
  <h3>Tambah Siswa</h3>
<input id="namaBaru" placeholder="Nama siswa">
<input id="nilaiBaru" placeholder="Nilai">
<button onclick="tambahSiswa()">Tambah</button>

<script>
function tambahSiswa() {
  var nama = document.getElementById("namaBaru").value;
  var nilai = document.getElementById("nilaiBaru").value;
  var kelas = kelasLogin;

  dataSiswa.push({ nama: nama, kelas: kelas, nilai: nilai });

  alert("Siswa ditambahkan (sementara)");
  location.reload();
}
</script>

</script>

</body>
</html>
